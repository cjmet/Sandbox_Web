<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <title>GridBox Demo(title)</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="Container">
      <header class="DocumentHeader">
        <img
          id="Logo"
          src="../_Angel Hornet Icon128.png"
          alt="Logo"
          height="64"
        />
        <h1 id="PageTitle">GridBox Demo</h1>
      </header>

      <main id="Main">
        <section id="MainDocument">
          #MainDocument
          <header id="MainHeader">Header</header>

          <article id="Article1">
            <header>
              <h2>Article Header</h2>
              <sub>By Author</sub>
            </header>
            <p>Paragraph</p>
          </article>
        </section>

        <section id="TestArea">
          <div class="box a">
            <img src="BoxBlue400.jpg" alt="Box A" height="500" />
            Box A Text
          </div>
          <div class="box b">
            <!-- <div id="ImageWrapper"> -->
            <img
              id="CatGirl"
              class="CatGirl"
              src="CatGirlReading.jpeg"
              alt="Box B"
            />
            <!-- </div> -->
            <div id="TextWrapper">Box B Wrapped Text</div>
            Box B Regular Text
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; Angel Hornet 2024, All rights reserved.</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
